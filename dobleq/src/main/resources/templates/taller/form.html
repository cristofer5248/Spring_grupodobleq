<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${taller}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/taller/tallersave}" th:object="${taller}"
					method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<label for="cliente" class="col-sm-2 col-form-label"
							th:text="'Cliente'"></label>
						<div class="col-sm-6">
							<input name="cliente" type="text"
								th:value="${taller.cliente.nombre}" class="form-control"
								disabled='disabled' />
						</div>
					</div>

					<div class="form-group row">
						<label for="cargar_delegado" class="col-sm-2 col-form-label"
							th:text="'Delegado'"></label>
						<div class="col-sm-6">
							<select th:field="*{delegador}" id="cargar_delegado"
								class="form-control">
							</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="cargar_tallernombre" class="col-sm-2 col-form-label"
							th:text="Taller"></label>
						<div class="col-sm-6">
							<select th:field="*{nombreTaller}" id="cargar_tallernombre"
								class="custom-select mr-sm-2">
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Detalles</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="cargar_vehiculos" class="col-sm-2 col-form-label"
							th:text="'Buscar vehiculo'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{vehiculo}" name="cargar_vehiculos"
								id="cargar_vehiculos" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="taller/js/autocomplete-productos :: javascript"></script>
</body>
</html>
