<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="row">
				<div class="col">
					<div class="card-body">

						<form th:action="@{/recoverycod}" th:object="${usuario}"
							method="post" enctype="multipart/form-data">
							<div class="form-group row">
								<label for="nombre" class="col-sm-2 col-form-label">Correo/usuario</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{correo}" class="form-control" />
									<small class="form-text text-danger"></small>
								</div>
							</div>
							<div class="form-group row">
								<label for="password" class="col-sm-2 col-form-label">codigo</label>
								<div class="col-sm-6">
									<input type="password" th:field="*{recoverypass}"
										class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"></small>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<input type="submit" th:value="${titulo1}"
										class="btn btn-secondary" />
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col">
					<div class="card-body">
						<form th:action="@{/reset}" th:object="${usuario}" method="post"
							enctype="multipart/form-data">
							<div class="form-group row">
								<label for="email" class="col-sm-2 col-form-label">Correo</label>
								<div class="col-sm-6">
									<input type="email" class="form-control" th:field="*{correo}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"></small>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-6">
									<input type="submit" th:value="${titulo2}"
										class="btn btn-secondary" />
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
