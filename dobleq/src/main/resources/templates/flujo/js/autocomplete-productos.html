<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<script type="text/javascript" th:fragment="javascript">
		$(document).ready(function() {

			$("#cargar_servicios").autocomplete({

				source : function(request, response) {
					$.ajax({
						url : "/factura/cargar_servicios/" + request.term,
						dataType : "json",
						data : {
							term : request.term
						},
						success : function(data) {
							response($.map(data, function(item) {
								return {
									value : item.id,
									label : item.nombreServicio,
									precio : item.precio,
								};
							}));
						},
					});
				},
				select : function(event, ui) {
					$("#cargar_servicios").val(ui.item.value)
					

					return false;
				}
			});
		
			let delegado = $('#cargar_estadosf')
			delegado.empty();
			delegado.append('<option selected="true" disabled>Selecciona</option>');
			delegado.prop('selectedIndex',0);
			const url2 = "/flujo/cargar_estadosf";
			//populate dropdown list wujuu
			$.getJSON(url2,function(data){
				$.each(data,function(key,entry){
					delegado.append($('<option></option>').attr('value',entry.id).text(entry.nombre));
				})
			});
		});
	</script>
</body>
</html>
